<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Palms Hotel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="card shadow-lg mx-auto" style="max-width: 800px; height: 500px;">
            <div class="row no-gutters h-100">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body w-100">
                        <h5 class="card-title text-center text-primary font-weight-bold mb-4">Login</h5>
                        <form id="loginForm" class="text-left"> <!-- Added id attribute -->
                            <div class="form-group mb-3">
                                <label for="email" class="float-left">Email address</label>
                                <input type="email" class="form-control text-left" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="float-left">Password</label>
                                <input type="password" class="form-control text-left" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="register.html" class="btn btn-link">Don't have an account? Register</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block" style="background-image: url('./image/gate.jpg'); background-size: cover; background-position: center;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script> <!-- Ensure this script is included -->
</body>
</html>
